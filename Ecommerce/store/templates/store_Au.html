<!DOCTYPE html>
{% extends 'main.html' %}
<html>
<head>
	<title><h3>store</h3></title>
</head>
<body>
	{% load static %}
	{% block content %}
	<div class="row">
		{% for product in products %}
		<div class="col-lg-4">
			<img class="thumbnail" src="{{product.imageURL}}">
			<div class="box-element product">

				<hr>
				<button data-product={{product.id}} data-action="add" class="btn btn-outline-secondry add-btn update-cart">Add to cart</button>
				
				<a class="btn btn-outline-success" href="#">View</a>
				<h4 style="display: inline-block; float: right"><strong>${{product.price|floatformat:2}}</strong></h4>

				
			</div>
		</div>
		{% endfor %}
	</div>

{% endblock content %}
</body>
</html>
